{% extends "base.html" %}
{% import '_components.html' as components with context %}

{% block content %}

<div class="row has-centered is-vertical">
    <div class="column is-shrink">
        <h2>Login to build </h2>
    </div>
</div>
<div class="row has-space-around">
    <div class="column is-shrink">
        <form action="{{ url_for('auth.login') }}" method="post">
            <input type="hidden" name="authprovider" value="google">
            <button class="button" type="submit">
                with &ensp; <iconify-icon icon="devicon:google" width="50"></iconify-icon>
            </button>
        </form>
    </div>
    <div class="column is-shrink">
        <form action="{{ url_for('auth.login') }}" method="post">
            <input type="hidden" name="authprovider" value="github">
            <button class="button" type="submit">
                with &ensp; <iconify-icon icon="devicon:github" width="50"></iconify-icon>
            </button>
        </form>
    </div>
</div>
<h2> Or check out some user worlds...</h2>
<div class="row has-space-around">
    {% for world in worlds %}
    <div class="column">
        <a href="{{world.page_path()}}">
            <div class="card">
                <div class="card__header">
                    <h4>{{world.name}}</h4>
                </div>
                <div class="card__image">
                    <img src="{{world.image(size='medium')}}" alt="{{world.name}}">
                </div>

                <div class="card__content">
                    <p>{{world.backstory_summary}}</p>
                </div>
            </div>
        </a>
    </div>
    {%endfor %}
</div>
{% endblock %}

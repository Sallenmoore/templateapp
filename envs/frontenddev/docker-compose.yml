version: "3"

services:
  app:
    image: ${APP_NAME}:latest
    build:
      context: .
    working_dir: /var/app
    env_file: .env
    container_name: ${APP_NAME}
    volumes:
      - ./app:/var/app/
      - ./static:/var/app/static/
      - ./templates:/var/app/templates/
      - ./filters:/var/app/filters/
      - ./tests:/var/app/tests/
    command: ["/var/app/init.sh"]
    ports:
      - "${APP_PORT}:${COMM_PORT}"
    depends_on:
      - api
      - db
  api:
    image: ${APP_NAME}_api:latest
    build:
      context: .
      dockerfile: Dockerfile.api
    working_dir: /var/app
    env_file: .env
    container_name: ${APP_NAME}_api
    volumes:
      - ./app:/var/app/
      - ./static:/var/app/static/
      - ./templates:/var/app/templates/
      - ./filters:/var/app/filters/
      - ./tests:/var/app/tests/
    command: ["gunicorn", "api:create_api()", "-c/var/gunicorn.conf.py"]
    ports:
      - "${API_PORT}:${COMM_PORT}"
    depends_on:
      - db
  db:
    image: mongo:latest
    container_name: ${APP_NAME}_db
    env_file: .env
    healthcheck:
      test: ["CMD","mongosh", "--eval", "db.adminCommand('ping')"]
    volumes:
      - ./tables:/data/db
  db-express:
    image: mongo-express:latest
    ports:
      - ${DBDEBUG_PORT}:8081
    env_file: .env
    depends_on:
      - db
  tasks:
    image: ${APP_NAME}_tasks:latest
    build:
      context: .
      dockerfile: Dockerfile.api
    working_dir: /var/app
    env_file: .env
    container_name: ${APP_NAME}_tasks
    ports:
      - "${EXTERNAL_MONITOR_PORT}:${MONITOR_PORT}"
    volumes:
      - ./tasks:/var/app/
      - ./tests:/var/app/tests/
      - ./static:/var/app/static/
      - ./templates:/var/app/templates/
    command: ["gunicorn", "tasks:create_tasks()", "-c/var/gunicorn.conf.py"]
    depends_on:
      - taskdb
      - db
  taskdb:
    image: redis/redis-stack-server:latest
    container_name: ${APP_NAME}_taskdb
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
networks:
  default:
    name: ${APP_NAME}_net